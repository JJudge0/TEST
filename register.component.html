<!DOCTYPE html>
<html lang="en">
<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="container pt-4 p-4">
        <div class="row"> 
             <div class="appointment col-md-6"> 
                <h2 class="text-center my-4"> Voter Registration</h2>
                <form #from="ngForm" (ngSubmit)="addVoter()">
                    <!---->
                    <div class="form-group row my-2">
                        <label class="col-sm-4 col-lg-4">
                            Voter ID
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input [(ngModel)]="model.userId" name="userId" type="text" id="usersId" class="form-control patID" placeholder="User Account ID" Disabled>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row my-2">
                        <label class="col-sm-4 col-lg-4">
                            Name
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input [(ngModel)]="model.fName" name="fName" type="text" id="fname" class="form-control patID" placeholder="Full name">
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row my-2">
                        <label class="col-sm-4 col-lg-4">
                            PassPort ID
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input [(ngModel)]="model.passportId" name="passportId" type="text" id="passportId" class="form-control patID" placeholder="Passport ID">
                        </div>
                    </div>
                    <!---->
                    <!---->
                    <div class="form-group row my-2">
                        <label class="col-sm-4 col-lg-4">
                            Password
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input [(ngModel)]="model.pwd" name="pwd" type="text" id="password" class="form-control patID" placeholder="Password">
                        </div>
                    </div>
                    <!---->

                    <div class="form-group row my-2">
                        <label class="col-sm-4 col-lg-4">Party</label>
                        <div class="col-sm-8 col-lg-8">
                            <input [(ngModel)]="model.constituency" name="constituency" (change)="constChanged()" id="spec" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                            <datalist id="datalistOptions" class="bg-light">
                                <option *ngFor="let const of Constituencies1" [value]="const.id">
                                    {{const.constituencyName}}</option>
                            </datalist>
                        </div>
                    </div>
                    <div class="col-12 text-center">{{"PartyName"+"="+constituency}}</div>
                    <!---->
                    <div class="form-group row justify-content-end my-3">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-progress_card [show]="progressShow" [msg_text]="progressMsg" [warn]="progressWarn" [success]="progressSuccess" (close)="close()"></app-progress_card>
</div>
</html>
